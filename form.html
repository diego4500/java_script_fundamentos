<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Cadastro</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 24px; }
    form { max-width: 300px; margin: auto; }
    input, button { display: block; margin: 12px 0; width: 100%; padding: 8px; }

    .resultado {
    display: none;
    flex-direction: column; /* Coloca tudo em coluna, um abaixo do outro */
    align-items: center;    /* Centraliza horizontalmente */
    justify-content: center;/* Centraliza verticalmente se tiver altura definida */
    width: 100%;
    margin: 24px 0 0 0;
    padding: 16px 0;
    border-radius: 6px;
    background: #f8f8f8;
    box-sizing: border-box;
}
/*border="1" cellpadding="8" style="margin-top:16px; border-collapse:collapse;"*/

.resultado table {
    border-collapse: collapse;
    margin: 0 auto; /* Opcional, por via das dúvidas */
    width: 90%;     /* Fica responsivo e centralizado */
    max-width: 500px;   
}

.resultado th, .resultado td {
    padding: 8px 12px;
    border: 1px solid #ccc;
    text-align: center;
     white-space: nowrap;
}
  </style>
</head>
<body>
  <h2>Cadastro de Pessoa</h2>
  <form id="formCadastro">
    <label>Nome:
      <input type="text" id="nome" required>
    </label>
    <label>Telefone:
      <input type="tel" id="telefone" required>
    </label>
    <label>Email:
      <input type="email" id="email" required>
    </label>
    <button type="submit">Cadastrar</button>
  </form>
   <div id="resultado" class="resultado"></div>
  <script type="module" src="front.js"></script>
  </body>
</html>
